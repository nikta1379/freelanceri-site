<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلایدر سه تصویری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 400px;
        }
        
        .slide {
            min-width: 100%;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .slider {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .slider {
                height: 250px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .dot {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400/?nature" alt="تصویر طبیعت">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400/?city" alt="تصویر شهر">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400/?technology" alt="تصویر تکنولوژی">
            </div>
        </div>
        
        <div class="slider-nav">
            <button class="nav-btn" id="prev-btn">❮</button>
            <button class="nav-btn" id="next-btn">❯</button>
        </div>
        
        <div class="slider-dots" id="slider-dots">
            <!-- نقاط به صورت خودکار اضافه می‌شوند -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('slider');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const dotsContainer = document.getElementById('slider-dots');
            
            const slides = document.querySelectorAll('.slide');
            let currentIndex = 0;
            let slideInterval;
            
            // ایجاد نقاط نشانگر
            function createDots() {
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => {
                        goToSlide(index);
                    });
                    dotsContainer.appendChild(dot);
                });
            }
            
            // رفتن به اسلاید مشخص
            function goToSlide(index) {
                currentIndex = index;
                updateSlider();
                resetInterval();
            }
            
            // به‌روزرسانی اسلایدر
            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateDots();
            }
            
            // به‌روزرسانی نقاط فعال
            function updateDots() {
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            // اسلاید بعدی
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
            }
            
            // اسلاید قبلی
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlider();
            }
            
            // تنظیم تایمر خودکار
            function startInterval() {
                slideInterval = setInterval(nextSlide, 3000);
            }
            
            // ریست تایمر
            function resetInterval() {
                clearInterval(slideInterval);
                startInterval();
            }
            
            // رویدادهای کلیک
            function setupClickEvents() {
                nextBtn.addEventListener('click', () => {
                    nextSlide();
                    resetInterval();
                });
                
                prevBtn.addEventListener('click', () => {
                    prevSlide();
                    resetInterval();
                });
            }
            
            // مقداردهی اولیه
            function init() {
                createDots();
                setupClickEvents();
                startInterval();
            }
            
            init();
        });
    </script>
</body>
</html>
