<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه ثبت‌نام</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h2>ثبت‌نام</h2>
  <div id="message" class="message"></div>
  <div class="form-group">
    <label for="name">نام و نام خانوادگی</label>
    <input type="text" id="name" placeholder="نام خود را وارد کنید">
  </div>
  <div class="form-group">
    <label for="email">ایمیل</label>
    <input type="email" id="email" placeholder="example@email.com">
  </div>
  <div class="form-group">
    <label for="password">رمز عبور</label>
    <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
  </div>
  <button onclick="register()">ثبت‌نام</button>
</d
